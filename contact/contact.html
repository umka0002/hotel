<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contacts</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="container_nav nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <div class="logo_nav">
              <img class="logo" src="../images/logo_hotel_luxury2.png" alt="" />
            </div>
            <div class="menu-items">
              <li><a href="../index.html">Домой</a></li>
              <li><a href="../about-us/about_us.html">О нас</a></li>
              <li><a href="../rooms/rooms.htm">Номера</a></li>
              <li><a href="#">Контакты</a></li>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="contact">
      <div class="container">
        <h1>Форма обратной связи</h1>
        <form action="">
          <div class="row d-flex justify-content-between ">
            <div class="">
              <input
                type="text"
                class="form-control"
                placeholder="Имя "
                aria-label="Имя"
              />
            </div>
            <div class="">
              <input
                type="text"
                class="form-control"
                placeholder="Фамилия"
                aria-label="Фамилия"
              />
            </div>
          </div>
          <select class="form-select mb-5" aria-label="Default select example">
            <option selected>Выбор города</option>
            <option value="1">Бишкек</option>
            <option value="2">Балыкчы</option>
            <option value="3">Чолпон-Ата</option>
          </select>
          <div class="mb-5">
            
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="form-floating mb-5">
            <textarea
            style="height: 150px;"
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Комментарии...</label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Отправить</button>
          </div>
        </form>
      </div>
    </section>
    <div class="container">
      <footer class="py-5">
        <div class="row">
          <div class="col-6 col-md-2 mb-3">
            <h5>Разделы</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="../index.html" class="nav-link p-0 text-muted">Home</a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="../about-us/about_us.html"
                  class="nav-link p-0 text-muted"
                  >About</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="../rooms/rooms.htm" class="nav-link p-0 text-muted"
                  >Rooms</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="../contact/contact.html" class="nav-link p-0 text-muted"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-5 offset-md-1 mb-3">
            <form>
              <h5>Подпишитесь на наши новости</h5>
              <p>Ежемесячный дайджест того, что у нас нового и интересного.</p>
              <div
                class="d-flex flex-column flex-sm-row w-100 gap-2 align-items-center"
              >
                <label for="newsletter1" class="visually-hidden"
                  >Email address</label
                >
                <input
                  id="newsletter1"
                  type="text"
                  class="form-control"
                  placeholder="Email address"
                />
                <button
                  style="height: 50px"
                  class="btn btn-primary"
                  type="button"
                >
                  Отправить
                </button>
              </div>
            </form>
          </div>
          <div class="col d-flex justify-content-end">
            <img style="height: 200px" src="../images/BLACK_logo_hotel_luxury3.png" alt="" />
          </div>
        </div>

        <div
          class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top"
        >
          <p>© 2023 Company, Inc. All rights reserved.</p>
          <ul class="list-unstyled d-flex me-lg-5">
            <li class="ms-3">
              <a class="link-dark" href="#">
                <img width="25" src="../images/icons8-twitter.svg" alt="#" />
              </a>
            </li>
            <li class="ms-3">
              <a class="link-dark" href="#"
                ><img width="25" src="../images/icons8-instagram.svg" alt="#" />
              </a>
            </li>
            <li class="ms-3">
              <a class="link-dark" href="#"
                ><img
                  width="25"
                  src="../images/icons8-telegram-app.svg"
                  alt="#"
                />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
